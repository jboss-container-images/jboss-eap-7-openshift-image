schema_version: 1

name: "jboss-eap-7/eap-xp3-openj9-11-openshift-rhel8"
description: "Red Hat JBoss Enterprise Application Platform XP 3.0 OpenShift container image."

labels:
      - name: "com.redhat.component"
        value: "jboss-eap-xp3-openj9-11-builder-openshift-rhel8-container"

modules:
      install:
          - name: jboss.container.eap.galleon.build-settings
            version: "osbs"
          - name: os-eap-python
            version: '3.6'
          - name: jboss.container.openjdk.jdk
            version: "semeru-11-open"
          - name: jboss.container.java.singleton-jdk
          - name: jboss.container.maven.module
            version: "3.6"
          - name: jboss.container.jolokia
            version: '7'
          - name: jboss.container.prometheus
            version: '7'

packages:
  manager: dnf
  content_sets_file: content_sets_rhel8.yml

osbs:
  configuration:
    container:
      platforms:
        only:
          - s390x
          - ppc64le
      compose:
        pulp_repos: true
        signing_intent: release
  repository:
    name:  containers/jboss-eap-xp3-openj9-11-builder
    branch: jb-eap-xp3-rhel-8
