schema_version: 1

name: "jboss-eap-7/eap-xp3-openj9-11-runtime-openshift-rhel8"
description: "Red Hat JBoss Enterprise Application Platform XP 3.0 OpenShift runtime image with Openj9-11"

labels:
      - name: "com.redhat.component"
        value: "jboss-eap-xp3-openj9-11-runtime-openshift-rhel8-container"
modules:
      install:
          - name: os-eap-python
            version: '3.6'
          - name: jboss.container.openjdk.jdk
            version: "semeru-11-open"
          - name: jboss.container.java.singleton-jdk

packages:
     content_sets_file: content_sets_rhel8.yml
     install:
         # required by probes (python 3)
         - python3-requests

osbs:
  configuration:
    container:
      platforms:
        only:
          - s390x
          - ppc64le
      compose:
        pulp_repos: true
        signing_intent: release

  repository:
    name:  containers/jboss-eap-xp3-openj9-11-runtime
    branch: jb-eap-xp3-rhel-8
