schema_version: 1

name: "jboss-eap-7-tech-preview/eap74-openjdk8-openshift-rhel7"
from: "registry.redhat.io/ubi7/ubi:latest"

labels:
    - name: "com.redhat.component"
      value: "jboss-eap-74-beta-openjdk8-runtime-openshift-rhel7-container"

modules:
      install:
          - name: jboss.container.openjdk.jdk
            version: "8"
          - name: jboss.container.maven
            version: "7.0.3.5"
          - name: jboss.container.eap.galleon.build-settings
            version: "osbs"
          - name: os-eap-txnrecovery.run
            version: 'python2'
          - name: os-eap-probes
            version: "2.0"
          - name: jboss.container.jolokia
            version: '7'
          - name: jboss.container.prometheus
            version: '7'

packages:
  manager: yum
  content_sets_file: content_sets_rhel7.yml

osbs:
      repository:
            name: containers/jboss-eap-74-beta-openjdk8-builder 
            branch: jb-eap-7.4-rhel-7

