      repositories:
          - jboss-os
          - jboss-rhscl
      install:
          - rh-mongodb32-mongo-java-driver
          - postgresql-jdbc
          - mysql-connector-java
          - rh-maven33
          - hostname
          - python-requests
          - python-enum34
          - PyYAML
