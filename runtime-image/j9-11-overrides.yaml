schema_version: 1

name: "jboss-eap-7/eap74-openj9-11-runtime-openshift-rhel8"
description: "The JBoss EAP 7.4 runtime image for OpenJDK 11 with OpenJ9"

labels:
    - name: "com.redhat.component"
      value: "jboss-eap-74-openj9-11-runtime-openshift-rhel8-container"

modules:
      install:
          - name: os-eap-python
            version: '3.6'
          - name: jboss.container.openjdk.jdk
            version: "semeru-11-open"
          - name: jboss.container.prometheus
            version: "7"
          - name: jboss.container.jolokia
            version: "7"
          - name: jboss.container.maven
            version: "8.0.3.5"
          - name: jboss.container.java.singleton-jdk

packages:
      content_sets_file: content_sets_rhel8.yml
      install:
          # required by probes (python 3)
          - python3-requests

osbs:
  configuration:
    container:
      platforms:
        only:
          - s390x
          - ppc64le
      compose:
        pulp_repos: true
        signing_intent: release
  repository:
    name: containers/jboss-eap-74-openj9-11-runtime
    branch: jb-eap-7.4-rhel-8
