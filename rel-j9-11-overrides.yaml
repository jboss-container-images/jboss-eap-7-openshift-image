schema_version: 1

name: "jboss-eap-7/eap74-openj9-11-openshift-rhel8"
description: "The JBoss EAP 7.4 image for OpenJDK 11 with OpenJ9"

labels:
    - name: "com.redhat.component"
      value: "jboss-eap-74-openj9-11-builder-openshift-rhel8-container"

modules:
      install:
          - name: jboss.container.eap.galleon.build-settings
            version: "osbs"
          - name: os-eap-python
            version: '3.6'
          - name: jboss.container.openjdk.jdk
            version: "openj9-11"
          - name: jboss.container.prometheus
            version: "7"
          - name: jboss.container.jolokia
            version: "7"
          - name: jboss.container.maven.module
            version: "3.6"
          - name: jboss.container.java.singleton-jdk

packages:
  manager: dnf
  content_sets_file: content_sets_rhel8.yml

osbs:
  configuration:
    container:
      platforms:
        only:
          - s390x
          - ppc64le
      compose:
        pulp_repos: true
        signing_intent: release
  repository:
    name: containers/jboss-eap-74-openj9-11-builder
    branch: jb-eap-7.4-rhel-8

